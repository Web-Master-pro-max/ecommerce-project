<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub: Welcome Back!</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2874f0;
            --secondary-color: #fb641b;
            --success-color: #388e3c;
            --danger-color: #ff6161;
            --dark-color: #232f3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 50%;
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
            animation-duration: 17s;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
            width: 100px;
            height: 100px;
            animation-delay: 4s;
        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 22s;
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
            width: 70px;
            height: 70px;
            animation-delay: 0s;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 3s;
        }

        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 1rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease;
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
                margin: 0.5rem auto;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255,255,255,0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255,255,255,0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255,255,255,0);
            }
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(0,0,0,0.4);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #1a4d8c);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .card-header h2 {
            margin: 0;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .card-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 2.5rem 2rem;
        }

        .welcome-back {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-back h3 {
            color: var(--dark-color);
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }

        .welcome-back p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group label i {
            color: var(--primary-color);
            margin-right: 0.5rem;
            width: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .input-group.focused .input-icon {
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            border: 2px solid #eaeaea;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(40, 116, 240, 0.1);
            outline: none;
        }

        .form-control.error {
            border-color: var(--danger-color);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.8rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: #666;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), #1a4d8c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 116, 240, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-login i {
            font-size: 1.2rem;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: #666;
            position: relative;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #eaeaea;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn.google:hover {
            background: #DB4437;
            color: white;
            border-color: #DB4437;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.3);
        }

        .social-btn.facebook:hover {
            background: #4267B2;
            color: white;
            border-color: #4267B2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(66, 103, 178, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #eaeaea;
        }

        .register-link p {
            color: #666;
            margin-bottom: 0.3rem;
        }

        .register-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--secondary-color);
            gap: 0.8rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert i {
            font-size: 1.3rem;
        }

        .alert .close-btn {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .alert .close-btn:hover {
            opacity: 1;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 70px;
            height: 70px;
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .brand-name {
                font-size: 2rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .social-buttons {
                gap: 0.8rem;
            }

            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-card {
                background: rgba(30, 30, 30, 0.95);
            }

            .form-group label {
                color: #eaeaea;
            }

            .form-control {
                background: #2d2d2d;
                border-color: #404040;
                color: #eaeaea;
            }

            .form-control:focus {
                border-color: var(--primary-color);
            }

            .welcome-back h3 {
                color: #eaeaea;
            }

            .welcome-back p {
                color: #999;
            }

            .remember-me {
                color: #999;
            }

            .register-link p {
                color: #999;
            }

            .social-btn {
                background: #2d2d2d;
                border-color: #404040;
                color: #eaeaea;
            }

            .register-link {
                border-top-color: #404040;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Bubbles -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-logo">
                <i class="fas fa-store"></i>
            </div>
            <h1 class="brand-name">ShopHub</h1>
            <p class="brand-tagline">Your one-stop shopping destination</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="card-header">
                <h2><i class="fas fa-user-circle"></i> Welcome Back!</h2>
                <p>Sign in to continue shopping</p>
            </div>
            
            <div class="card-body">
                <!-- Alert Container -->
                <div id="alert-container"></div>

                <!-- Welcome Back Message -->
                <div class="welcome-back">
                    <h3>Hello Again! ðŸ‘‹</h3>
                    <p>We're happy to see you. Please login to your account.</p>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <div class="input-group" id="email-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" class="form-control" 
                                   placeholder="your.email@example.com" 
                                   value=""
                                   required autocomplete="email">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-group" id="password-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" class="form-control" 
                                   placeholder="" 
                                   value=""
                                   required autocomplete="current-password">
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <!-- Form Options -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" checked>
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="forgotPassword()">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login to Account</span>
                    </button>

                    <!-- Social Login -->
                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google" onclick="socialLogin('google')">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-btn facebook" onclick="socialLogin('facebook')">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <div class="register-link">
                        <p>New to ShopHub?</p>
                        <a href="/register">
                            <i class="fas fa-user-plus"></i>
                            Create New Account
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer Links -->
        <div style="text-align: center; margin-top: 1.5rem; color: rgba(255,255,255,0.7); font-size: 0.85rem;">
            <a href="/" style="color: white; text-decoration: none; margin: 0 0.5rem;">Home</a> â€¢ 
            <a href="/about" style="color: white; text-decoration: none; margin: 0 0.5rem;">About</a> â€¢ 
            <a href="/privacy" style="color: white; text-decoration: none; margin: 0 0.5rem;">Privacy</a> â€¢ 
            <a href="/terms" style="color: white; text-decoration: none; margin: 0 0.5rem;">Terms</a>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        // Focus effects for input groups
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.input-group').classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.closest('.input-group').classList.remove('focused');
            });
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const loginBtn = document.getElementById('login-btn');

            // Remove any existing error states
            document.querySelectorAll('.form-control').forEach(el => {
                el.classList.remove('error');
            });

            // Validation
            if (!validators.email(email)) {
                showAlert('Please enter a valid email address', 'danger');
                document.getElementById('email').classList.add('error');
                return;
            }

            if (!password) {
                showAlert('Please enter your password', 'danger');
                document.getElementById('password').classList.add('error');
                return;
            }

            try {
                // Clear any corrupted localStorage data
                try {
                    const auth = localStorage.getItem('auth');
                    if (auth) {
                        JSON.parse(auth);
                    }
                } catch (e) {
                    console.warn('Clearing corrupted auth data');
                    localStorage.removeItem('auth');
                }

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                // Call actual API
                const response = await authAPI.login({ email, password });
                
                if (response && (response.success || response.user)) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store user session if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', email);
                    }
                    
                    // Redirect to home page
                    window.location.replace('/');
                } else {
                    showAlert(response?.error || 'Login failed', 'danger');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Account';
                }

            } catch (error) {
                showAlert('Error: ' + error.message, 'danger');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Account';
            }
        }

        // Forgot password handler
        function forgotPassword() {
            showAlert('Password reset link sent to your email! (Demo feature)', 'info');
        }

        // Social login handler
        function socialLogin(provider) {
            showAlert(`${provider} login coming soon! (Demo feature)`, 'info');
        }

        // Show alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'danger') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            alert.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
                <span class="close-btn" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }

        // Check for remembered user on load
        document.addEventListener('DOMContentLoaded', () => {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('email').value = rememberedUser;
                document.getElementById('remember-me').checked = true;
            }
            
            // Update cart count if available
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            }
        });

        // Add keyboard shortcut for demo (Ctrl/Cmd + D) to fill demo credentials
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                document.getElementById('email').value = DEMO_EMAIL;
                document.getElementById('password').value = DEMO_PASSWORD;
                showAlert('Demo credentials filled!', 'success');
            }
        });
    </script>
</body>
</html>
